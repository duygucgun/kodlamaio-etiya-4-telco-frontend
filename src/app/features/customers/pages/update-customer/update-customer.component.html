<div class="e-create-customer-table">
  <app-navbar></app-navbar>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 col-lg-3">
        <div class="col-12 app-user-info">
          <app-user-info></app-user-info>
        </div>
      </div>
      <div class="col-12 col-lg-9 d-flex justify-content-end p-0">
        <app-settings-menu></app-settings-menu>
      </div>
    </div>
    <div class="bar-menu">
      <app-bar-menu></app-bar-menu>
    </div>
  </div>

  <app-main-layout [layoutTitle]="'Customer Info'">
    <label class="ml-4 mt-2">Update Info </label>

    <div class="p-5"></div>
    <div class="e-customer-content mb-5">
      <div class="d-flex justify-content-center">
        <form
          *ngIf="updateCustomerForm"
          [formGroup]="updateCustomerForm"
          class="p-4"
        >
          <div class="row">
            <div class="row d-flex justify-space-between align-items-center">
              <div class="col-6">
                <div class="form-group">
                  <label class="col-5" for="first-name">First Name*:</label>
                  <input
                    class="col-7"
                    type="text"
                    etiyaInput="dark"
                    formControlName="firstName"
                    [ngClass]="{
                      'invalid-input':
                        isShow &&
                        updateCustomerForm.controls['firstName'].errors
                    }"
                  />
                </div>
                <small
                  *ngIf="
                    isShow && updateCustomerForm.controls['firstName'].errors
                  "
                  id="lastName-help"
                  class="p-error block ng-invalid ng-dirty"
                  style="color: red; margin-left: 220px; margin-top: -20px"
                >
                  Mandatory fields can not left blank!
                </small>
              </div>
              <div class="col-6 form-group">
                <div class="form-group">
                  <label class="col-5" for="middleName">Middle Name:</label>
                  <input
                    class="col-7"
                    type="text "
                    etiyaInput="dark"
                    formControlName="middleName"
                  />
                </div>
              </div>

              <div class="col-6">
                <div class="form-group">
                  <label class="col-5" for="lastName">Last Name*:</label>
                  <input
                    class="col-7"
                    type="text "
                    etiyaInput="dark"
                    formControlName="lastName"
                    [ngClass]="{
                      'invalid-input':
                        isShow && updateCustomerForm.controls['lastName'].errors
                    }"
                  />
                </div>
                <small
                  *ngIf="
                    isShow && updateCustomerForm.controls['lastName'].errors
                  "
                  id="lastName-help"
                  class="p-error block ng-invalid ng-dirty"
                  style="color: red; margin-left: 220px; margin-top: -20px"
                >
                  Mandatory fields can not left blank!
                </small>
              </div>
              <div class="col-6">
                <div class="form-group">
                  <label class="col-5" for="birthDate">Birth Date*:</label>
                  <input
                    class="col-7"
                    type="date"
                    etiyaInput="dark"
                    formControlName="birthDate"
                    [max]="today | date: 'yyyy-MM-dd'"
                    (blur)="onDateChange($event)"
                    [ngClass]="{
                      'invalid-input':
                        isShow &&
                        updateCustomerForm.controls['birthDate'].errors &&
                        !futureDate
                    }"
                  />
                </div>
                <small
                  *ngIf="
                    isShow &&
                    updateCustomerForm.controls['birthDate'].errors &&
                    !futureDate
                  "
                  class="p-error block ng-invalid ng-dirty"
                  style="color: red; margin-left: 220px; margin-top: -20px"
                >
                  Mandatory fields can not left blank!
                </small>

                <small
                  *ngIf="futureDate"
                  class="p-error block ng-invalid ng-dirty"
                  style="color: red; margin-left: 220px; margin-top: -20px"
                >
                  Please enter a valid date of birth
                </small>
              </div>

              <div class="col-6">
                <div class="form-group d-flex">
                  <label class="col-5" for="gender">Gender*:</label>
                  <div class="e-dropdown col-7 p-0">
                    <select
                      name="gender"
                      id="gender"
                      class="p-2"
                      formControlName="gender"
                      [ngClass]="{
                        'invalid-input':
                          isShow && updateCustomerForm.controls['gender'].errors
                      }"
                    >
                      <option selected value="Female">Female</option>
                      <option value="Male">Male</option>
                    </select>
                  </div>
                  <small
                    *ngIf="
                      isShow && updateCustomerForm.controls['gender'].errors
                    "
                    id="lastName-help"
                    class="p-error block ng-invalid ng-dirty"
                    style="color: red; margin-left: 220px; margin-top: -20px"
                  >
                    Mandatory fields can not left blank!
                  </small>
                </div>
              </div>

              <div class="col-6">
                <div class="form-group">
                  <label class="col-5" for="fatherName"> Father Name:</label>
                  <input
                    class="col-7"
                    type="text"
                    etiyaInput="dark"
                    formControlName="fatherName"
                  />
                </div>
              </div>
              <div class="col-6">
                <div class="form-group">
                  <label class="col-5" for="motherName">Mother Name:</label>
                  <input
                    class="col-7"
                    type="text"
                    etiyaInput="dark"
                    formControlName="motherName"
                  />
                </div>
              </div>
              <div class="col-6">
                <div class="form-group">
                  <label class="col-5" for="nationalId">Nationality ID*:</label>
                  <input
                    min="10000000000"
                    max="99999999999"
                    (keypress)="isValid($event)"
                    onKeyPress="if(this.value.length==11) return false;"
                    class="col-7"
                    type="text"
                    etiyaInput="dark"
                    formControlName="nationalityId"
                    onkeydown="return event.keyCode !== 17 &&  event.keyCode !== 86 "
                    [ngClass]="{
                      'invalid-input':
                        isShow &&
                        updateCustomerForm.controls['nationalityId'].errors
                    }"
                  />
                </div>
                <!-- <small
                  *ngIf="
                  isShow && updateCustomerForm.controls['nationalityId'].errors?.['required']
                  "
                  id="lastName-help"
                  class="p-error block ng-invalid ng-dirty"
                  style="color: red; margin-left: 220px; margin-top: -20px"
                >
                  Nationality ID cannot be less than 11 digits!
                </small> -->
                <small
                  *ngIf="
                    isShow && updateCustomerForm.controls['nationalityId'].errors?.['pattern']
                  "
                  id="nationalityId-help"
                  class="p-error block ng-invalid ng-dirty"
                  etiyaError="error-text"
                  style="color: red; margin-left: 220px; margin-top: -20px"
                >
                  You must entered 11 digits
                </small>
              </div>
            </div>
          </div>
          <div class="d-flex justify-content-center">
            <div style="width: 1125px" class="row p-0 pt-4">
              <div class="col-6 d-flex justify-content-lg-start">
                <button
                  etiyaButton="clear"
                  routerLink="/dashboard/customers/customer-info/{{
                    customer.id
                  }}"
                >
                  CANCEL
                </button>
              </div>
              <div class="col-6 d-flex justify-content-lg-end">
                <button
                  etiyaButton="clear"
                  [disabled]="
                    updateCustomerForm.value.firstName == customer.firstName &&
                    updateCustomerForm.value.lastName == customer.lastName &&
                    updateCustomerForm.value.middleName ==
                      customer.middleName &&
                    updateCustomerForm.value.birthDate == customer.birthDate &&
                    updateCustomerForm.value.gender == customer.gender &&
                    updateCustomerForm.value.fatherName ==
                      customer.fatherName &&
                    updateCustomerForm.value.motherName ==
                      customer.motherName &&
                    updateCustomerForm.value.nationalityId ==
                      customer.nationalityId
                  "
                  (click)="update()"
                >
                  SAVE
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </app-main-layout>
</div>
