<div class="e-create-customer-table">
  <app-navbar></app-navbar>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 col-lg-3">
        <div class="col-12 app-user-info">
          <app-user-info></app-user-info>
        </div>
      </div>
      <div class="col-12 col-lg-9 d-flex justify-content-end p-0">
        <app-settings-menu></app-settings-menu>
      </div>
    </div>
    <div class="bar-menu">
      <app-bar-menu></app-bar-menu>
    </div>
  </div>

  <app-main-layout [layoutTitle]="'Contact Medium'">
    <p class="text-white mx-5 my-3 subtitle-concact-medium">Update Customer Contact Medium</p>
    <div class="p-5"></div>

    <div class="e-customer-content">

      <div class="d-flex justify-content-center">
        <form
          *ngIf="updateCustomerContactForm"
          [formGroup]="updateCustomerContactForm"
          class="p-4"
        >
          <div class="row">
            <div class="row d-flex justify-space-between align-items-center">
              <div class="col-6">
                <div class="form-group">
                  <label class="col-5" for="email">Email * :</label>
                  <input
                    #emailtrial
                    onkeydown="return event.keyCode !== 17 &&  event.keyCode !== 86 "
                    class="col-7"
                    type="text"
                    etiyaInput="dark"
                    formControlName="email"
                    [ngClass]="{
                      'invalid-input':
                        isShow &&
                        updateCustomerContactForm.controls['email'].errors
                    }"
                  />
                </div>
                <small
                  *ngIf="
                    isShow && updateCustomerContactForm.controls['email'].errors && emailtrial.value.length !=0
                  "
                  class="p-error block ng-invalid ng-dirty"
                  style="color: red; margin-left: 250px"
                >
                  E-mail must be a valid e-mail address
                </small>
              </div>
              <div class="col-6 form-group">
                <div class="form-group">
                  <label class="col-5" for="homePhone">Home Phone :</label>
                  <input
                    style="max-width: 50px"
                    type="text"
                    placeholder="+90"
                    etiyaInput="dark"
                    disabled
                  />
                  <input
                    max="9999999999"
                    style="max-width: 249px"
                    min="1000000000"
                    (keypress)="isValid($event)"
                    onkeydown="return event.keyCode !== 17 &&  event.keyCode !== 86 "
                    type="text"
                    etiyaInput="dark"
                    class="e-contact-input"
                    onKeyPress="if(this.value.length==13) return false;"
                    formControlName="homePhone"
                    [ngClass]="{
                      'invalid-input':
                        isShow &&
                        updateCustomerContactForm.controls['homePhone'].errors
                    }"
                  />
                </div>
              </div>

              <div class="col-6">
                <div class="form-group">
                  <label class="col-5" for="mobilePhone"
                    >Mobile Phone * :</label
                  >
                  <input
                    style="max-width: 50px"
                    type="text"
                    placeholder="+90"
                    etiyaInput="dark"
                    disabled
                  />
                  <input
                  #mobiletrial
                    style="max-width: 249px"
                    max="9999999999"
                    min="1000000000"
                    type="text"
                    (keypress)="isValid($event)"
                    onkeydown="return event.keyCode !== 17 &&  event.keyCode !== 86 "
                    etiyaInput="dark"
                    class="e-contact-input"
                    formControlName="mobilePhone"
                    onKeyPress="if(this.value.length==10) return false;"
                    [ngClass]="{
                      'invalid-input':
                        isShow &&
                        updateCustomerContactForm.controls['mobilePhone'].errors
                    }"
                  />
                </div>
                <small
                  *ngIf="
                    isShow &&
                    updateCustomerContactForm.controls['mobilePhone'].errors && mobiletrial.value.length !=0
                  "
                  id="lastName-help"
                  class="p-error block ng-invalid ng-dirty"
                  style="
                    color: red;
                    margin-left: 200px;
                    margin-top: -10px;
                    width: 400px;
                  "
                >
                  Mobile phone number cannot be less than 10 digits!
                </small>
              </div>
              <div class="col-6">
                <div class="form-group">
                  <label class="col-5" for="faxNumber">Fax :</label>
                  <input
                    style="max-width: 50px"
                    type="text"
                    placeholder="+90"
                    etiyaInput="dark"
                    disabled
                  />
                  <input
                    (keypress)="isValid($event)"
                    onkeydown="return event.keyCode !== 17 &&  event.keyCode !== 86 "
                    style="max-width: 249px"
                    max="9999999999"
                    min="1000000000"
                    type="text"
                    etiyaInput="dark"
                    class="e-contact-input"
                    formControlName="fax"
                    onKeyPress="if(this.value.length==13) return false;"
                    [ngClass]="{
                      'invalid-input':
                        isShow &&
                        updateCustomerContactForm.controls['fax'].errors
                    }"
                  />
                </div>
              </div>
            </div>
          </div>
          <small
            *ngIf="

              emailtrial.value.length == 0 || mobiletrial.value.length == 0
            "
            class="p-error block ng-invalid ng-dirty"
            style="color: red; margin-left: 250px"
          >
          Mandatory fields can not left blank!
          </small>
          <div class="d-flex justify-content-center mt-5">
            <div style="width: 1125px" class="row p-0 pt-4">
              <div class="col-6 d-flex justify-content-lg-start">
                <button etiyaButton="clear" (click)="cancelChanges()">
                  CANCEL
                </button>
              </div>
              <div class="col-6 d-flex justify-content-lg-end">
                <button etiyaButton="clear" (click)="update()">SAVE</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </app-main-layout>
</div>
